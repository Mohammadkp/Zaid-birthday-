<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Happy Birthday, Chote !</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
        }

        .birthday-card {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 3.5em;
            color: #ff6b81;
            background: linear-gradient(45deg, #ff6b81, #ff9a9e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .name {
            color: #ff4757;
            background: linear-gradient(45deg, #ff4757, #ff6b81);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.3em;
            margin: 20px 0;
            color: #333;
        }

        .cake img {
            margin-top: 30px;
            width: 200px;
            height: auto;
            animation: float 2s infinite ease-in-out;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.8em;
            }

            p {
                font-size: 1.2em;
            }

            .cake img {
                width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="birthday-card">
            <h1>Happy Birthday, <span class="name">Chote !</span></h1>
            
           
     <p>May all your dreams come true, and may your year be filled with love, laughter, and endless joy.</p>
            <p>Have an amazing day, bro! You deserve the best!</p>
            
        </div>
    </div>
</body>
</html>
